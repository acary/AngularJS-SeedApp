<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
    
    <div class="row">
        
        <div class="col-md-12">
            
            <div ng-controller="WelcomeController">
                
                <h1>Hello, {{ name }}!</h1>
                
                <h3>Welcome to my AngularJS app!</h3>

                <p>Not {{ name }}? Enter your real name below:</p>

                <form name="form" class="">
                
                    <div class="input-group">
                        <input type="text" ng-model="name" class="form-control" placeholder="Your Name" />
                    </div>

                    <input type="submit" ng-click="update(name)" value="Update" />

                </form>

            </div>

        </div>

    </div>

    </div>

</body>
</html>
