<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
    
    <div class="row">
        
        <div class="col-md-12">
            
            <div ng-controller="PortalController">

                <div class="alert alert-success" role="alert"><p>Welcome to the Portal, {{ user.name }}!</p></div>
                
                <h1>Hi, {{ user.name }}!</h1>

                <h3>How can we help you?</h3>

                <form>
                <div class="form-group">
                    
                    <label class="sr-only" for="content">Describe your needs</label>
                    <input type="textarea" ng-model="content" rows="3" class="form-control input-lg" id="content" name="content" placeholder="Describe your needs"/>
                    <!--<textarea class="form-control" rows="3"></textarea>-->
                    <!--<br>&nbsp;<br>-->
    
                    <a href="/#!/portal" class="btn btn-primary form-control input-lg login-button">Log In</a>
                </form>

            </div>

        </div>

    </div>

    </div>

</body>
</html>
