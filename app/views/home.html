<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
    
    <div class="row">

        <ol class="breadcrumb">
            <li><a href="http://andycary.com/">Return to andycary.com</a></li>
            <li class="active"><a href="http://andycarypro.com">Service Portal</a></li>
        </ol>
        
        <!--<div class="col-md-4"></div>-->
        <!--<div class="col-md-4 .col-md-offset-4">-->
            <div class="jumbotron">
            
            <div ng-controller="WelcomeController">

                <h1>Hello!</h1>
                
                <h3>Welcome to my Service Portal.</h3>

                <p>Enter your name to begin.</p>

                <form class="form-inline">
                <div class="form-group">
                    
                    <label class="sr-only" for="welcomeuser">Your name</label>
                    <input type="text" ng-model="user.name" class="form-control input-lg" id="welcomeuser" data-ng-click="user = '' " name="user" placeholder="Your name"/>
                    <!--<br>&nbsp;<br>-->
    
                    <a href="/#!/portal" class="btn btn-primary form-control input-lg login-button">Start</a>
                </form>

                </div>

            </div>

        </div>

    </div>

    </div>

</body>
</html>
